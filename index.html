<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт</title>
    <!-- Подключаем шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="preloader">
        <!-- Фон с падающими звездами (будет заполнен через JS) -->
        <div id="stars-background"></div>
        <div class="preloader-content">
            <!-- Путь к логотипу обновлен -->
            <img src="Resourse/logo.png" alt="Логотип" id="preloader-logo">
            <h1 id="typing-text">g10 Production</h1>
        </div>
    </div>

    <!-- Основной контент сайта (изначально скрыт) -->
    <main id="main-content">
        <h1>Сайт загружен!</h1>
    </main>

    <script src="script.js"></script>
</body>
</html>
